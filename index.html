<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Previewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This ensures the image or video fills the aspect ratio box */
        #media-wrapper img,
        #media-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem; /* rounded-lg */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md">
        
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Media Preview Tool</h1>

        <!-- Input for the link -->
        <div class="mb-4">
            <label for="link-input" class="block text-sm font-medium text-gray-300 mb-2">Image or Video Link</label>
            <input type="text" id="link-input" placeholder="Paste a link (Google Drive, imgur, etc.)" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Aspect Ratio Buttons -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2">Select Aspect Ratio</label>
            <div class="flex gap-4">
                <button id="btn-4-5" class="aspect-btn flex-1 px-4 py-3 rounded-lg font-medium transition-colors">4:5</button>
                <button id="btn-9-16" class="aspect-btn flex-1 px-4 py-3 rounded-lg font-medium transition-colors">9:16</button>
            </div>
        </div>

        <!-- Preview Button -->
        <button id="preview-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-lg">
            Generate Preview
        </button>

        <!-- Preview Area -->
        <div id="preview-container" class="mt-6 border-2 border-gray-700 border-dashed rounded-lg p-4 min-h-[200px] flex items-center justify-center">
            <div id="media-wrapper" class="bg-gray-700 rounded-lg w-full transition-all duration-300">
                <p id="placeholder-text" class="text-gray-400 text-center p-10">Your preview will appear here</p>
            </div>
        </div>

    </div>

    <script>
        // Get all the necessary elements from the page
        const linkInput = document.getElementById('link-input');
        const previewButton = document.getElementById('preview-button');
        const mediaWrapper = document.getElementById('media-wrapper');
        const placeholderText = document.getElementById('placeholder-text');
        
        const btn4to5 = document.getElementById('btn-4-5');
        const btn9to16 = document.getElementById('btn-9-16');
        const aspectButtons = [btn4to5, btn9to16];

        let currentAspectRatio = 'aspect-[4/5]'; // Default aspect ratio

        /**
         * Converts a Google Drive sharing link into a direct embeddable link.
         * @param {string} url - The original Google Drive sharing URL
         * @returns {string} - The direct media URL
         */
        function convertGoogleDriveLink(url) {
            let fileId = null;
            
            // Regex to find the File ID in common Google Drive link formats
            const regex = /\/d\/(.*?)(?:\/view|\?usp|$)/;
            const match = url.match(regex);
            
            if (match && match[1]) {
                fileId = match[1];
                // Use the 'uc' (user content) link for direct embedding
                return `https://drive.google.com/uc?id=${fileId}`;
            }
            
            // If it's not a matching Google Drive link, return the original URL
            return url;
        }

        /**
         * Updates the active state of aspect ratio buttons
         */
        function updateActiveButton(activeButton) {
            aspectButtons.forEach(button => {
                if (button === activeButton) {
                    button.classList.add('bg-blue-600', 'text-white');
                    button.classList.remove('bg-gray-700', 'text-gray-300');
                } else {
                    button.classList.remove('bg-blue-600', 'text-white');
                    button.classList.add('bg-gray-700', 'text-gray-300');
                }
            });
        }

        // --- Event Listeners ---

        // Handle 4:5 button click
        btn4to5.addEventListener('click', () => {
            currentAspectRatio = 'aspect-[4/5]';
            mediaWrapper.classList.remove('aspect-[9/16]');
            mediaWrapper.classList.add('aspect-[4/5]');
            updateActiveButton(btn4to5);
        });

        // Handle 9:16 button click
        btn9to16.addEventListener('click', () => {
            currentAspectRatio = 'aspect-[9/16]';
            mediaWrapper.classList.remove('aspect-[4/5]');
            mediaWrapper.classList.add('aspect-[9/16]');
            updateActiveButton(btn9to16);
        });

        // Handle the main "Generate Preview" button click
        previewButton.addEventListener('click', () => {
            let url = linkInput.value.trim();
            if (!url) {
                alert('Please paste a link first.');
                return;
            }

            // Convert the link if it's from Google Drive
            const mediaUrl = convertGoogleDriveLink(url);

            // Clear the wrapper and hide placeholder
            mediaWrapper.innerHTML = '';
            if (placeholderText) {
                placeholderText.style.display = 'none';
            }
            
            // Apply the currently selected aspect ratio
            mediaWrapper.classList.remove('aspect-[4/5]', 'aspect-[9/16]');
            mediaWrapper.classList.add(currentAspectRatio);

            // Determine if it's an image or video
            const isImage = /\.(jpg|jpeg|png|gif|webp|bmp)$/i.test(mediaUrl.split('?')[0]);
            const isVideo = /\.(mp4|mov|webm|ogg)$/i.test(mediaUrl.split('?')[0]);

            if (isImage || (url.includes('drive.google.com') && !isVideo)) {
                // Assume Google Drive link is an image if not obviously a video
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.alt = 'Media Preview';
                img.onerror = () => {
                    mediaWrapper.innerHTML = '<p class="text-red-400 text-center p-4">Error loading image. Check link or permissions.</p>';
                    mediaWrapper.classList.remove(currentAspectRatio);
                };
                mediaWrapper.appendChild(img);
            } else if (isVideo) {
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.controls = true;
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true;
                video.loop = true;
                video.onerror = () => {
                    mediaWrapper.innerHTML = '<p class="text-red-400 text-center p-4">Error loading video. Check link or permissions.</p>';
                    mediaWrapper.classList.remove(currentAspectRatio);
                };
                mediaWrapper.appendChild(video);
            } else {
                // Fallback for GDrive links or other types
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.alt = 'Media Preview';
                img.onerror = () => {
                    mediaWrapper.innerHTML = '<p class="text-red-400 text-center p-4">Unsupported link or file type. Could not load preview.</p>';
                    mediaWrapper.classList.remove(currentAspectRatio);
                };
                mediaWrapper.appendChild(img);
            }
        });

        // Set initial button state on load
        updateActiveButton(btn4to5);
        mediaWrapper.classList.add(currentAspectRatio);
    </script>

</body>
</html>
